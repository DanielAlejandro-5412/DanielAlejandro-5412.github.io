<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica #1: envio de datos con PHP</title>
</head>
<body>
    <h1>Envio de datos con PHP</h1>
    <form action="">
        <label for="">Nombre:</label>
        <input type="text" name="nombre"><br><br>

        <label for="">Edad</label>
        <input type="text" name="edad"><br><br>

        <label for="">Escuela</label>
        <select name="escuela" id="" required>
            <option value="">Selecciona una escuela</option>
            <option value="Cetis107">Prepa Cetis 107</option>
            <option value="Cobaes">Escuela Cobaes</option>
        </select><br><br>

        <label for="">Grupo</label>
        <select name="grupo" id="" required>
            <option value="">Selecciona un grupo</option>
            <option value="5AVP">5AVP</option>
            <option value="5AVE">5AVP</option>
            <option value="5AVC">5AVC</option>
            <option value="5AVCO">5AVCO</option>
        </select><br><br>

        <label for="">Turno</label>
        <select name="turno" id="" required>
            <option value="">Selecciona el turno</option>
            <option value="matutino">Matutino</option>
            <option value="vespertino">Vespertino</option>
        </select><br><br>

        <input type="submit" value="Enviar datos">   
    </form>

</html>
